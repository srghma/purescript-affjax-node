package:
  name: affjax-node
  description: An asynchronous AJAX library built using Aff that runs on Node.js.
  publish:
    license: Apache-2.0
    version: 2.0.0
    location:
      githubOwner: purescript-contrib
      githubRepo: purescript-affjax-node
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - affjax: ">=13.0.0 <14.0.0"
    - either: ">=6.1.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - argonaut-core
      - console
      - datetime
      - effect
      - exceptions
      - foreign-object
      - http-methods
      - transformers
workspace:
  extraPackages: {}
  packageSet:
    registry: 60.5.0
